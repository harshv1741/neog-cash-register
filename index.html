<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Cash Register</h1>
      </div>
      <div class="main-container">
        <h2>
          <label for="bill-amt">Bill Ammount</label>
          <br />
          <input type="text" name="bill-amt" id="bill-amt" />
          <br />
          <label for="user-cash">User Cash</label>
          <br />
          <input type="text" name="user-cash" id="user-cash" />
          <br />
          <button id="submit" type="submit">Change</button>
        </h2>
        <table>
          caption.
          <tr>
            <th class="change-section">Change</th>
            <td class="change">2000</td>
            <td class="change">500</td>
            <td class="change">100</td>
            <td class="change">20</td>
            <td class="change">10</td>
            <td class="change">5</td>
            <td class="change">1</td>
          </tr>
          <tr>
            <th class="count-section">Count</th>
            <td class="changeCount">0</td>
            <td class="changeCount">0</td>
            <td class="changeCount">0</td>
            <td class="changeCount">0</td>
            <td class="changeCount">0</td>
            <td class="changeCount">0</td>
            <td class="changeCount">0</td>
          </tr>
        </table>
      </div>
    </header>
    <script type="text/js" src="main.js"></script>
  </body>
</html>
